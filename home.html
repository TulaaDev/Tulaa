      <script type='text/javascript'>
      $(document).ready(function(){

      $("img.a").hover(
      function() {
      $(this).stop().animate({"opacity": "0"}, "slow");
      },
      function() {
      $(this).stop().animate({"opacity": "1"}, "slow");
      });

      });
      </script>
      <style>
      div.fadehover {
      	position: relative;
      	}

      img.a {
      	position: absolute;
      	left: 0;
      	top: 0;
              z-index: 10;
      	}

      img.b {
      	position: absolute;
      	left: 0;
      	top: 0;
      	}
      </style>
      </head>
